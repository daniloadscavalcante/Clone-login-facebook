<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/style.css">
    <title>Facebook-entre ou cadastro</title>
</head>
<body>
    <main>
        <section class="container">
        <div class="row">
            <div class="description">
                <img class="description__img"src="logo.svg" alt="">
                <p class="description__text">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            </div>

            <div>    
                <div class="card">
                    <input class="card__input"type="text" placeholder="Número de celular ou email" autofocus>
                    <input class="card__input" type="text" placeholder="Senha">

                    <button class="card__btn"type="submit">Entrar</button>
                    <span class="card__fogout">Esqueceu a senha?</span>

                    <span class="card__or">Ou</span>
                    <span class="card__line"></span>
                    <button class="card__btn card__btn--small" type="submit">Criar nova conta</button>
                </div>
            <span class="rodape"><a href="#" class="rodape__link">Criar uma Página </a>para uma celebridade, banda ou empresa.</span>
        </div>
        </div>
        
        </section>
        
    </main>
</body>
</html>
